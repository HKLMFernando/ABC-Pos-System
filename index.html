<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC POS SYSTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_header.css">
</head>
<body>
                             <!--heder section-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" id="header">
        <a class="navbar-brand" href="#">
            <img src="assest/image/poslogo.jpg" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <button id="customer_nav" class="nav-item btn btn-link">
                    Customer
                </button>
                <button id="items_nav" class="nav-item btn btn-link">
                    Items
                </button>
                <button id="orders_nav" class="nav-item btn btn-link">
                    Orders
                </button>
                <button id="ordersDetails_nav" class="nav-item btn btn-link">
                    Order Details
                </button>
            </ul>
        </div>
    </div>
</nav>
<!--                             customer section-->

<section id="Customer">
    <h1> Customer Form</h1>
    <div class="card">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="customerId" class="form-label">Customer Id</label>
                    <input type="text" class="form-control" id="customerId">
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" >
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-6">
                    <label for="contact" class="form-label">Contacts Number</label>
                    <input type="text" class="form-control" id="contact">
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button id="customer_reset" class="btn btn-secondary" type="button">Clear</button>
                    <button id="customer_save" class="btn btn-success" type="button">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button id="customer_update" type="button" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i> Update
                    </button>
                    <button id="customer_delete" type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">CustomerID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">contacts</th>
        </tr>
        </thead>
        <tbody id="customer-tbody">
        </tbody>
    </table>

</section>

<!--                             Item -->
<section id="Items">
    <h1> Item Form</h1>
    <div class="card">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="ItemCode" class="form-label">Item Id</label>
                    <input type="text" class="form-control" id="ItemCode">
                </div>
                <div class="col-md-6">
                    <label for="ItemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="ItemName">
                </div>

                <div class="col-md-6">
                    <label for="QtyOnHand" class="form-label">Quantity on Hand</label>
                    <input type="email" class="form-control" id="QtyOnHand">
                </div>

                <div class="col-md-6">
                    <label for="PricePerUnit" class="form-label">Price per unit</label>
                    <input type="text" class="form-control" id="PricePerUnit">
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button id="item_reset" class="btn btn-secondary" type="button">Clear</button>
                    <button id="item_save" class="btn btn-success" type="button">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button id="item_update" type="button" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i> Update
                    </button>
                    <button id="item_delete" type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Qty on hand</th>
            <th scope="col">price per unit</th>
        </tr>
        </thead>
        <tbody id="item-tbody">
        </tbody>
    </table>
</section>

<!--                             orders-->
 <section id="Orders">
     <!-- Section Title -->
     <div class="d-flex align-items-center mb-4">
         <h1 class="mb-0">Order Management</h1>
     </div>

     <!-- Row for Form 1 and 2 side by side -->
     <div class="row g-4 mb-4 d-flex align-items-stretch ">
         <!-- Customer Search Form -->
         <div class="col-md-6">
             <div class="card shadow h-100">
                 <div class="card-header bg-info text-white">
                     <h5 class="mb-0">1. Search or Add Customer</h5>
                 </div>
                 <div class="card-body">
                     <form id="customerSearchForm">
                         <label class="form-label fw-bold">Customer ID</label>
                         <div class="input-group mb-3">
                             <span class="input-group-text"><i class="bi bi-search"></i></span>
                             <input type="text" class="form-control" id="searchCustomerInput" placeholder="Enter ID">
                         </div>
                         <div class="d-flex justify-content-end gap-3 mb-3">
                             <button id="searchCustomer" class="btn btn-primary" type="button" >Search</button>
                             <button id="resetCustomerDetails" class="btn btn-outline-secondary" type="button">Reset</button>
                         </div>
                         <div id="loadCustomerIdInOrder mb-3">
                             <div class="row mb-2">
                                 <label class="col-sm-4 col-form-label">Customer id</label>
                                 <div class="col-sm-8">
                                     <input id="loadCid" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label class="col-sm-4 col-form-label">First name</label>
                                 <div class="col-sm-8">
                                     <input id="loadFirstName" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label class="col-sm-4 col-form-label">Last name</label>
                                 <div class="col-sm-8">
                                     <input id="loadLastName" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label class="col-sm-4 col-form-label">Address</label>
                                 <div class="col-sm-8">
                                     <input id="loadAddress" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label class="col-sm-4 col-form-label">Email</label>
                                 <div class="col-sm-8">
                                     <input id="loadEmail" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label class="col-sm-4 col-form-label">Contact</label>
                                 <div class="col-sm-8">
                                     <input id="loadContact" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>

         <!-- Item Form -->
         <div class="col-md-6 h-100">
             <div class="card shadow">
                 <div class="card-header bg-warning text-dark">
                     <h5 class="mb-0">2. Add Item to Order</h5>
                 </div>
                 <div class="card-body">
                     <form id="itemForm">
                         <label class="form-label fw-bold">Item ID</label>
                         <div class="input-group mb-3">
                             <span class="input-group-text"><i class="bi bi-search"></i></span>
                             <input  id="itemIDInput" type="text" class="form-control" placeholder="Enter ID">
                         </div>
                         <div class="d-flex justify-content-end gap-3 mb-3">
                             <button id="resetItemDetails" class="btn btn-outline-secondary" type="button">Reset</button>
                             <button id="searchItem" class="btn btn-primary" type="button"> <!--onclick="searchItem()"-->Search</button>
                         </div>

                         <div id="loadOrderIdInOrder">
                             <div class="row mb-2">
                                 <label for="loadItemId" class="col-sm-4 col-form-label">Item Code</label>
                                 <div class="col-sm-8">
                                     <input id="loadItemId" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label for="loadItemName" class="col-sm-4 col-form-label">Item Name</label>
                                 <div class="col-sm-8">
                                     <input id="loadItemName" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-2">
                                 <label for="loadItemQty" class="col-sm-4 col-form-label">Quantity</label>
                                 <div class="col-sm-8">
                                     <input id="loadItemQty" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <label for="loadItemPrice" class="col-sm-4 col-form-label">Price</label>
                                 <div class="col-sm-8">
                                     <input id="loadItemPrice" type="text" class="form-control" readonly>
                                 </div>
                             </div>
                         </div>

                         <div class="mb-3">
                             <label class="form-label fw-bold">Quantity</label>
                             <input type="number" class="form-control" id="quantity">
                         </div>
                         <button id="addToOrder" type="button" class="btn btn-success w-100">Add to Order</button>
                     </form>
                 </div>
             </div>
         </div>
     </div>

  </section>

<!--                             orders Details-->
<section id="Order_details">
    <h1>Order Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Item Code</th>
            <th scope="col">Quantity</th>
            <th scope="col">price per unit</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody id="Orders-tbody">
        </tbody>
    </table>

</section>





<script src="assest/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/ItemControlller.js"></script>


  <script>
      $("#Items").css("display", "none");
      $("#Orders").css("display", "none");
      $("#Order_details").css("display", "none");


     $("#items_nav").on('click', function () {
            $("#Items").css("display", "block");
            $("#Customer").css("display", "none");
            $("#Orders").css("display", "none");
            $("#Order_details").css("display", "none");
     })

     $("#customer_nav").on('click', function () {
            $("#Customer").css("display", "block");
            $("#Items").css("display", "none");
            $("#Orders").css("display", "none");
            $("#Order_details").css("display", "none");
     })

     $("#orders_nav").on('click', function () {
          $("#Orders").css("display", "block");
          $("#Customer").css("display", "none");
          $("#Items").css("display", "none");
          $("#Order_details").css("display", "none");
     })

     $("#ordersDetails_nav").on('click', function () {
          $("#Order_details").css("display", "block");
          $("#Orders").css("display", "none");
          $("#Customer").css("display", "none");
          $("#Items").css("display", "none");


     })

 </script>
</body>
</html>
