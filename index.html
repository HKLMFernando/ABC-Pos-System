<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC POS SYSTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_header.css">
</head>
<body>
                             <!--heder section-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" id="header">
        <a class="navbar-brand" href="#">
            <img src="assest/image/poslogo.jpg" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <button id="customer_nav" class="nav-item btn btn-link">
                    Customer
                </button>
                <button id="items_nav" class="nav-item btn btn-link">
                    Items
                </button>
                <button id="orders_nav" class="nav-item btn btn-link">
                    Orders
                </button>
                <button id="ordersDetails_nav" class="nav-item btn btn-link">
                    Order Details
                </button>
            </ul>
        </div>
    </div>
</nav>
<!--                             customer section-->

<section id="Customer">
    <h1> Customer Form</h1>
    <div class="card">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="customerId" class="form-label">Customer Id</label>
                    <input type="text" class="form-control" id="customerId">
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" >
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-6">
                    <label for="contact" class="form-label">Contacts Number</label>
                    <input type="text" class="form-control" id="contact">
                </div>

                <button id="customer_save" type="button" class="btn btn-primary">Save</button>
                <button id="customer_update" type="button" class="btn btn-primary">Update</button>

            </form>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">CustomerID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">contacts</th>
        </tr>
        </thead>
        <tbody id="customer-tbody">
        </tbody>
    </table>

</section>

<!--                             Item -->
<section id="Items">
    <h1> Item Form</h1>
    <div class="card">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="ItemCode" class="form-label">Item Id</label>
                    <input type="text" class="form-control" id="ItemCode">
                </div>
                <div class="col-md-6">
                    <label for="ItemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="ItemName">
                </div>

                <div class="col-md-6">
                    <label for="QtyOnHand" class="form-label">Quantity on Hand</label>
                    <input type="email" class="form-control" id="QtyOnHand">
                </div>

                <div class="col-md-6">
                    <label for="PricePerUnit" class="form-label">Price per unit</label>
                    <input type="text" class="form-control" id="PricePerUnit">
                </div>

                <button id="item_save" type="button" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Qty on hand</th>
            <th scope="col">price per unit</th>
        </tr>
        </thead>
        <tbody id="item-tbody">
        </tbody>
    </table>
</section>

<!--                             orders-->
 <section id="Orders">
     <h1>Orders form</h1>
      <div class="card">
           <form class="row g-3">
              <div class="col-md-6">
                    <label for="custName" class="form-label">CustomerName</label>
                    <input type="text" class="form-control" id="custName">
              </div>
              <div class="col-md-6">
                    <label for="itemId" class="form-label">ItemCode</label>
                    <input type="text" class="form-control" id="itemId">
              </div>

              <div class="col-md-6">
                     <label for="inputQty" class="form-label">Quantity</label>
                     <input type="email" class="form-control" id="inputQty">
              </div>

              <div class="col-md-6">
                      <label for="priceUnit" class="form-label">Price per unit</label>
                      <input type="text" class="form-control" id="priceUnit">
              </div>
              <div class="col-md-6">
                      <label for="total" class="form-label">Price per unit</label>
                      <input type="text" class="form-control" id="total">
              </div>

              <button type="button" class="btn btn-primary">Add to Cart</button>

           </form>
      </div>

  </section>

<!--                             orders Details-->
<section id="Order_details">
    <h1>Order Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Item Code</th>
            <th scope="col">Quantity</th>
            <th scope="col">price per unit</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody id="Orders-tbody">
        </tbody>
    </table>

</section>





<script src="assest/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/ItemControlller.js"></script>


  <script>
      $("#Items").css("display", "none");
      $("#Orders").css("display", "none");
      $("#Order_details").css("display", "none");


     $("#items_nav").on('click', function () {
            $("#Items").css("display", "block");
            $("#Customer").css("display", "none");
            $("#Orders").css("display", "none");
            $("#Order_details").css("display", "none");
     })

     $("#customer_nav").on('click', function () {
            $("#Customer").css("display", "block");
            $("#Items").css("display", "none");
            $("#Orders").css("display", "none");
            $("#Order_details").css("display", "none");
     })

     $("#orders_nav").on('click', function () {
          $("#Orders").css("display", "block");
          $("#Customer").css("display", "none");
          $("#Items").css("display", "none");
          $("#Order_details").css("display", "none");
     })

     $("#ordersDetails_nav").on('click', function () {
          $("#Order_details").css("display", "block");
          $("#Orders").css("display", "none");
          $("#Customer").css("display", "none");
          $("#Items").css("display", "none");


     })

 </script>
</body>
</html>
