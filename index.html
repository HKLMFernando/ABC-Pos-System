<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_header.css">
</head>
<body>
                             <!--heder section-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" id="header">
        <a class="navbar-brand" href="#">
            <img src="assest/image/poslogo.jpg" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <button id="customer_nav" class="nav-item btn btn-link">
                    Customer
                </button>
                <button id="items_nav" class="nav-item btn btn-link">
                    Items
                </button>
            </ul>
        </div>
    </div>
</nav>
<!--                             customer section-->

<section id="Customer">
    <h1> Customer Form</h1>
    <div class="card" style="width: 18rem;">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputfName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputfName">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>

            <div class="col-md-6">
                <label for="inputContact" class="form-label">Contacts Number</label>
                <input type="text" class="form-control" id="inputContact">
            </div>

            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </form>

    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">contacts</th>
        </tr>
        </thead>
        <tbody id="student-tbody">
        </tbody>
    </table>

</section>

<!--                             Item -->
<section id="Items">
    <h1> Item Form</h1>
    <div class="card" style="width: 75rem;">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="itemCode" class="form-label">Item Id</label>
                <input type="text" class="form-control" id="itemCode">
            </div>
            <div class="col-md-6">
                <label for="inputItemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="inputItemName">
            </div>

            <div class="col-md-6">
                <label for="inputQtyOnHand" class="form-label">Quantity on Hand</label>
                <input type="email" class="form-control" id="inputQtyOnHand">
            </div>

            <div class="col-md-6">
                <label for="pricePerUnit" class="form-label">Price per unit</label>
                <input type="text" class="form-control" id="pricePerUnit">
            </div>

            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </form>

    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Qty on hand</th>
            <th scope="col">price per unit</th>
        </tr>
        </thead>
        <tbody id="item-tbody">
        </tbody>
    </table>
</section>

<!--                             orders-->
 <section id="orders">
     <h1>Orders form</h1>
      <div class="card">
           <form class="row g-3">
              <div class="col-md-6">
                    <label for="custName" class="form-label">CustomerName</label>
                    <input type="text" class="form-control" id="custName">
              </div>
              <div class="col-md-6">
                    <label for="itemId" class="form-label">ItemCode</label>
                    <input type="text" class="form-control" id="itemId">
              </div>

              <div class="col-md-6">
                     <label for="inputQty" class="form-label">Quantity</label>
                     <input type="email" class="form-control" id="inputQty">
              </div>

              <div class="col-md-6">
                      <label for="priceUnit" class="form-label">Price per unit</label>
                      <input type="text" class="form-control" id="priceUnit">
              </div>
              <div class="col-md-6">
                      <label for="total" class="form-label">Price per unit</label>
                      <input type="text" class="form-control" id="total">
              </div>

              <button type="button" class="btn btn-primary">Add to Cart</button>

           </form>
      </div>

  </section>




<script src="assest/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

                             <script>
                                 $("#Items").css("display", "none");

                                 $("#items_nav").on('click', function () {
                                     $("#Items").css("display", "block");
                                     $("#Customer").css("display", "none");
                                 })

                                 $("#customer_nav").on('click', function () {
                                     $("#Customer").css("display", "block");
                                     $("#Items").css("display", "none");
                                 })

                             </script>
</body>
</html>
